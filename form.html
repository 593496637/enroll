		<script>
			$(function() {
				$("#datepicker,#datepicker1,#datepicker2,#datepicker3").datepicker();
			});
			$("#submit").on("click", function() {
				var name = $("#name").val();
				var phone = $("#phone").val();
				var sex = $("#country1").find("option:selected").val();
				var age = $("#age").val();
				var address = $("#address").val();
				var work = $("#work").val();
				if(!name) {
					alert("请填写您的姓名");
					return;
				}
				if(!phone) {
					alert("请填写您的手机号");
					return;
				}
				if(!checkMobile(phone)){
					alert("请输入正确的手机号");
					return;
				}
				if(sex == 0) {
					alert("请选择您的性别");
					return;
				}
				if(!age) {
					alert("请填写您的年龄");
					return;
				}
				if(!work) {
					alert("请填写您的工作单位");
					return;
				}
				if(!address) {
					alert("请填写您的籍贯");
					return;
				}
				var json = {
					fullname: name,
					gender: sex,
					age: age,
					address: address,
					mobile: phone,
					work: work
				}
				var layerBox=layer.open({
				  type: 2
				  ,content: '提交中'
				});
				$.ajax({
					type: "post",
					url: "http://203.93.120.118:8094/ASWInformationization/f/gala/gala/save",
					data: json,
					async: false,
					success: function(msg) {
						console.log(msg);
						location.href='http://zhinenglaji.oss-cn-beijing.aliyuncs.com/index/success.html'
						layer.close(layerBox);
					},
					error: function(err) {
						layer.close(layerBox);
						alert("提交失败");
						console.log(err.responseText)
					}
				});
			})

			function checkMobile(sMobile) {
				 var reg = /^((1[3-8][0-9])+\d{8})$/;
				 if(!reg.test(sMobile)){
				 	return false;
				 }
				 return true;
//				if(!(/^1[3|4|5|7|8][0-9]\d{4,8}$/.test(sMobile))) {
////					alert("请输入正确的手机号");
////					document.mobileform.mobile.focus();
//					return false;
//				}
			}
